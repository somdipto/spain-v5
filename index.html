<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spain Academy - Your Journey to Spain</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Public Sans', 'sans-serif'],
              serif: ['Noto Serif', 'serif'],
            },
            colors: {
              spain: {
                red: '#AA151B', // Royal Crimson
                redLight: '#D92A2A',
                yellow: '#F1BF00', // Spanish Gold
                yellowLight: '#FFD700',
                green: '#00A859', // Vibrante Emerald
                greenDark: '#008542', 
                charcoal: '#303030', // Soft Matte Black / Deep Gray
                offwhite: '#FDFCF6', // Alabaster
              }
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
              '6xl': '3.5rem',
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
              'premium': '0 30px 60px -15px rgba(0, 0, 0, 0.1)',
              'glow-yellow': '0 0 80px rgba(241, 191, 0, 0.25)', 
              'glow-red': '0 0 80px rgba(170, 21, 27, 0.25)',
              'glow-green': '0 0 80px rgba(0, 168, 89, 0.35)',    
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Red Arrow Cursor */
      * {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23AA151B' stroke='white' stroke-width='1.5'><path d='M5 3l14 9-14 9V3z'/></svg>"), auto !important;
      }
      
      body {
        background-color: #FDFCF6;
        color: #303030;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .glass-dark {
        background: rgba(48, 48, 48, 0.85); /* Updated to match new charcoal */
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .perspective-2000 { perspective: 2000px; }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grains.vercel.app/grain.png');
        opacity: 0.02;
        pointer-events: none;
        z-index: 9999;
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
